note:
  icon: hand-stop-o
  heading:
    cs: Dobrovolník
    en: Volunteer
  text:
    cs: |-
      Pyvec nikomu **neříká, co má dělat**. Pomáhá těm, kteří se o něco snaží
      &mdash; je to **servisní organizace**. Založení srazu ve tvém městě? Kurz
      na tvé škole? Workshop? Screencast? Pojďmě spolu vymyslet, jak
      to zrealizovat! Ozvi se nám na [info@pyvec.org](mailto:info@pyvec.org).
    en: |-
      Pyvec **doesn't give orders**. Pyvec helps to those who want to achieve
      something &mdash; it's a **service organization**. Starting a meetup in your
      town? Course in your school? Workshop? Screencast? Let's come up with
      a way to make it happen! E-mail us at [info@pyvec.org](mailto:info@pyvec.org).
