note:
  icon: credit-card
  heading:
    cs: Podporovatel
    en: Supporter
  text:
    cs: |-
      Díky nám na českém trhu **stoupá počet programátorů**. Finanční podpora Pyvce
      je vaše **investice do vzdělávání**, **zdravějšího trhu práce** a do rozšiřování
      Python komunity. Využijte náš
      [transparentní účet](https://ib.fio.cz/ib/transparent?a=2600260438),
      [Benevity](https://causes.benevity.org/causes/203-5781337120921_0a4a),
      nebo napište na [info@pyvec.org](mailto:info@pyvec.org).
    en: |-
      Thanks to our efforts, **there are more programmers** on the Czech market.
      Financial support of Pyvec is your **investment in education**, **healthier
      job market** and the growth of the Python community. Use our
      [transparent bank account](https://ib.fio.cz/ib/transparent?a=2600260438&lng=ENGLISH),
      [Benevity](https://causes.benevity.org/causes/203-5781337120921_0a4a),
      or e-mail us at [info@pyvec.org](mailto:info@pyvec.org).
